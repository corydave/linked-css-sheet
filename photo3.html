<html>
  <head>
    <meta charset="UTF-8" />
    <title>Photo #1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        background: #cccccc;
        font-family: arial, helvetica;
        text-align: center;
      }

      h1 {
        font-family: arial, helvetica;
      }

      img {
        position: absolute;
        top: -9999px;
        left: -9999px;
        right: -9999px;
        bottom: -9999px;
        margin: auto;
      }

      .photo {
        border: 10px solid white;
        height: 300px;
        width: 300px;
        border-bottom: 40px solid white;
        margin-top: 10px;
        margin-bottom: 20px;
        margin-left: auto;
        margin-right: auto;
        position: relative;
        overflow: hidden;
      }

      .photoDescription {
        font-family: courier, serif;
        font-size: 12pt;
        color: 2d2d2d;
        margin-bottom: 15px;
      }
    </style>

    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->

  <body>
    <h1>Photo Album</h1>

    <div class="photo">
      <img
        src="https://cdn.pixabay.com/photo/2018/02/01/14/09/yellow-3123271_960_720.jpg"
        alt="A mountain view"
        title="A mountain view"
      />
    </div>

    <div class="photoDescription">
      A picture of wild flowers on a mountain side [from
